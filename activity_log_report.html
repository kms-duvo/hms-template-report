<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<style>
  @font-face {
    font-family: 'IBM Plex Sans';
    font-weight: normal;
    font-style: normal;
    src: url(https://raw.githubusercontent.com/IBM/plex/master/IBM-Plex-Sans/fonts/complete/ttf/IBMPlexSans-Light.ttf);
  }

  @font-face {
    font-family: 'IBM Plex Sans';
    font-weight: bold;
    font-style: normal;
    src: url(https://raw.githubusercontent.com/IBM/plex/master/IBM-Plex-Sans/fonts/complete/ttf/IBMPlexSans-Bold.ttf);
  }

  @font-face {
    font-family: 'Playfair Display';
    font-weight: normal;
    font-style: normal;
    src: url(http://themes.googleusercontent.com/static/fonts/playfairdisplay/v7/2NBgzUtEeyB-Xtpr9bm1Cczai8e7xzqnKiVb1EwOy0E.ttf);
  }

  @page {
    size: a4 landscape;
    margin: 5px 20px 50px 20px;
    font-family: 'IBM Plex Sans', sans-serif;

    @bottom-center {
      content: 'Page 'counter(page);
      font-family: 'IBM Plex Sans', sans-serif;
      font-size: 12px;
    }
  }

  html,
  body {
    font-size: 12px;
    font-family: 'IBM Plex Sans', sans-serif;
    color: black;
  }

  .container {
    padding: 0 1em 0 1em;
    display: block;
  }

  .report-header {
    display: table;
    width: 100%;
    box-sizing: border-box;
    margin-bottom: 1em;
  }

  .report-header>* {
    display: block;
  }

  .report-header img {
    width: 8.9em;
    height: 5.6em;
    display: block;
    margin-bottom: 0.5em;
  }

  .report-header .page-title {
    text-align: center;
    font-size: 2.5em;
    font-family: 'Playfair Display', serif;
    color: black;
  }

  .report-header .report-info {
    vertical-align: bottom;
    text-align: right;
  }

  .report-body .payment-type-detail {
    font-size: 1.2em;
    font-weight: bold;
  }

  .logo .logo-title {
    color: #2B3A8B;
    font-weight: bold;
    font-size: 12px;
  }

  .logo {
    width: 300px;
  }

  table {
    -fs-table-paginate: paginate;
    border-collapse: collapse;
    width: 100%;
    border: 0.1px solid black;
  }

  th,
  td {
    padding: 0.85em;
    font-style: normal;
    font-weight: normal;
    border-top: 0.1px solid black;
    border-bottom: 0.1px solid black;
  }

  th {
    text-align: left;
    color: black;
    font-weight: 600;
    background: #eff5fc;
  }

  td {
    vertical-align: baseline;
    word-wrap: break-word;
  }

  tbody tr:last-child,
  tr.footer td {
    font-weight: 500;
    color: black;
    background: #f7fafc;
  }

  .report-footer td {
    font-weight: 500;
    color: black;
    background: #d4e5f9;
  }

  .payment-type-table:last-child {
    margin-bottom: 1em;
  }
  
  .report-info span {
    margin-right: 1em;
  }
    
  .report-info span:last-child {
    margin-right: 0px;
  }
  
  .report-info label {
    margin-right: 0.5em;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="report-header">
      <div class="logo">
        <img th:src="@{${logo}}"/>
        <span class="logo-title" th:text="${propertyName}"></span>
      </div>
      <h1 class="page-title">USER ACTIVITY LOG</h1>
      <div class="report-info">
        <label>Export Date</label>
        <span th:utext="'<b>' + ${reportDate} + '</b>'"></span>
      </div>
    </div>
    <div class="report-body">
      <table>
        <thead>
          <tr>
            <th style="width: 200px">User</th>
            <th style="width: 100px">Time</th>
            <th style="width: 150px">Date</th>
            <th style="width: 150px">Activity Group</th>
            <th style="width: 150px">Activity Type</th>
            <th style="width: 500px">Description</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="summary: ${summaryReport.summaries}">
            <td th:text="${summary.paymentName}"></td>
            <td th:text="${#numbers.formatInteger(summary.startFloat,1,'COMMA')}"></td>
            <td th:text="${#numbers.formatInteger(summary.received,1,'COMMA')}"></td>
            <td th:text="${#numbers.formatInteger(summary.paidOut,1,'COMMA')}"></td>
            <td th:text="${#numbers.formatInteger(summary.counted,1,'COMMA')}"></td>
            <td th:text="${#numbers.formatInteger(summary.balance,1,'COMMA')}"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
